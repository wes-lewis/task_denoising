namespace: control_methods
info:
  type: control_method
  type_info:
    label: Control Method
    summary: A control method.
    description: |
      These components have the same interface as the regular methods
      but also receive the solution object as input. It serves as a
      starting point to test the relative accuracy of new methods in
      the task, and also as a quality control for the metrics defined
      in the task. 
arguments:
  - name: --train_h5ad
    __merge__: file_train_h5ad.yaml
    required: true
    direction: input
  - name: --test_h5ad
    __merge__: file_test_h5ad.yaml
    required: true
    direction: input
  - name: --output
    __merge__: file_prediction.yaml
    required: true
    direction: output
test_resources:
  - type: python_script
    path: /common/src/component_tests/run_and_check_output.py
  - type: python_script
    path: /common/component_tests/check_method_config.py
  - path: /common/library.bib
  - path: fill in e.g. /resources/denoising/pancreas
    dest:  fill in e.g. resources/denoising/pancreas